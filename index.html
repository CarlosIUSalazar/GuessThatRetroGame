    <!-- Inserts Bubble Background -->
    <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@0.2.3/dist/bubbly-bg.js"></script>
    <script>
        bubbly({
            // colorStart: '#FFF456',
            // colorStop: '#00ffff',
            colorStart: '#FFF222',
            colorStop: '#00ffff',
            bubbleFunc: () => `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.25})`
        });
    </script>


    <div class="Title">
        <h1 style="font-size:3vw">GAMER GUESS!</h1>
    </div>

    <div class="RoundScoreImageParentContainer">
        <div class="roundContainerDiv">
            <h3 style="font-size:2vw">Round <span id="Round" style="color:blue"></span>/10</h3>
        </div>
        <div class="winnablePointsContainer">
            <h4 style="font-size:1.7vw">Round Max Points: <span id="WinnablePoints" style="color:blue"></span></h4>
        </div>
        <div class="ScoreBoard">
            <h3 style="font-size:2vw">Score:<span id="Score" style="color:blue"></span></h3>
        </div>
    </div>


    <!-- <div class="imageContainer"> -->
    <img id="boxArt" src="./img/Background2.jpg" style="filter: blur(0px)" alt="Game">
    <!-- </div> -->


    <div class="ButtonsContainer">
        <button class="AnswerButton1" id="answer1" type="button" onclick="guessGame(1)" style="visibility: hidden;">Click Me!</button>
        <button class="AnswerButton2" id="answer2" type="button" onclick="guessGame(2)" style="visibility: hidden;">Click Me!</button>
        <button class="AnswerButton3" id="answer3" type="button" onclick="guessGame(3)" style="visibility: hidden;">Click Me!</button>
        <button class="AnswerButton4" id="answer4" type="button" onclick="guessGame(4)" style="visibility: hidden;">Click Me!</button>
    </div>

    <div class="NextButton">
        <button id="nextGame" type="button" onclick="generateNewGame()" style="visibility: hidden;">Next Image</button>
    </div>

    <div class="StartButtonContainer">
        <button id="startGame" type="button" onclick="generateNewGame()">Start!</button>
    </div>
